    <script>//Los generadores son funciones que se pueden sair y volver a entrar
//su contexto será conservado entre las reentradas
//cada vez que llamamos next, la ejecución del generador va a continuar hasta el próximo yield
function* simpleGenerator() {
  console.log("Generator start");
  yield 1;
  yield 2;
  yield 3;
  console.log("generator end");
}

const gen = simpleGenerator(); //puede ser infinito

function* idMaker() {
  let id = 1;

  while (true) {
    yield id;
    id = id + 1;
  }
} //Cuando llamamos next, también podemos pasar valoes que la función recibe


function* idMakerWithReset() {
  let id = 1;
  let reset;

  while (true) {
    reset = yield id;

    if (reset) {
      id = 1;
    } else {
      id = id + 1;
    }
  }
} //Ahora hagamos un ej mas complejo


function* fibonacci() {
  let a = 1;
  let b = 1;

  while (true) {
    const nextNumber = a + b;
    a = b;
    b = nextNumber;
    yield nextNumber;
  }
}</script>
