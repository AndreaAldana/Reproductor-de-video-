    <p><em>Abre la consola</em></p>

    <script>function Hero(name) {
  this.name = name;
}

Hero.prototype.saludar = function () {
  console.log(`Hola, soy ${this.name}`);
};

const godito = new Hero('Goito'); //Propiedades de la instancia

console.log(godito.name); //Propiedades de la clase

console.log('saludar', godito.saludar); //hasOwnProperty, sirve para inspeccionar si algo pertecene a un objeto 
//o si lo toma de herencia

console.log('godito.hasOwnProperty("name")', godito.hasOwnProperty('name'));</script>

</body>
